{% extends '_base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Welcome, {{ user.email }}!
  <p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
  <p>Вы не вошли в систему</p>
  <a href="{% url 'login' %}">Войти</a> |
  <a href="{% url 'signup' %}">Зарегистрироваться</a>
{% endif %}
{% endblock %}
